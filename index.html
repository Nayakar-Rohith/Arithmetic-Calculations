<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Practice Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="settings">
            <h2>Math Practice Quiz</h2>
            
            <div  class="quiz-group">
                <label for="numQuestions">Number of Questions</label>
                <input required type="number" id="numQuestions" value="4" min="1" max="50">
            </div>

            <div class="quiz-group">
                <label for="numRange">Number Range</label>
                <input required type="number" id="numRange" value="40" min="1" max="100">
            </div>

            <div class="quiz-group">
                <label for="operations">Arithmetic Operations</label>
                <select  id="operations" multiple size="4">
                    <option selected value="addition">Addition</option>
                    <option value="subtraction">Subtraction</option>
                    <option value="multiplication">Multiplication</option>
                    <option value="division">Division</option>
                </select>
            </div>

            <div class="quiz-group">
                <div class="checkbox-container">
                    <input type="checkbox" id="timer">
                    <label for="timer">Enable Timer</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="showCorrect">
                    <label for="showCorrect">Show Correct Answers</label>
                </div>
            </div>

            <button id="startQuiz">Start Quiz</button>
        </div>

        <div class="questionnaire" style="display: none;">
            <h2>Arithmetic Challenge</h2>
            <p id="question" style="text-align: center;"></p>
            <input type="number" id="answer" placeholder="Enter your answer">
            <button id="submitAnswer">Submit Answer</button>
            <p id="result"></p>
            <p id="questionNumber"></p>
        </div>

        <div class="result" style="display: none;">
            <h2>Your Performance</h2>
            <p id="score" style="text-align: center;"></p>
            <p id="timeTaken" style="text-align: center;"></p>
            <canvas id="chart" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
