<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Arithmetic Calculations</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="settings">
            <h2>Settings</h2>
            <label for="numQuestions">Number of Questions:</label>
            <input type="number" id="numQuestions" value="10">
            <br>
            <label for="numRange">Number Range:</label>
            <input type="number" id="numRange" value="10">
            <br>
            <label for="operations">Arithmetic Operations:</label>
            <select id="operations">
                <option value="addition">Addition</option>
                <option value="subtraction">Subtraction</option>
                <option value="multiplication">Multiplication</option>
                <option value="division">Division</option>
            </select>
            <br>
            <label for="timer">Timer:</label>
            <input type="checkbox" id="timer">
            <br>
            <label for="showCorrect">Show Correct Answer:</label>
            <input type="checkbox" id="showCorrect">
            <br>
            <button id="startQuiz">Start Quiz</button>
        </div>
        <div class="questionnaire" style="display: none;">
            <h2>Questionnaire</h2>
            <p id="question"></p>
            <input type="number" id="answer">
            <button id="submitAnswer">Submit</button>
            <p id="result"></p>
            <p id="questionNumber"></p>
        </div>
        <div class="result" style="display: none;">
            <h2>Result</h2>
            <p id="score"></p>
            <p id="timeTaken"></p>
            <canvas id="chart" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
