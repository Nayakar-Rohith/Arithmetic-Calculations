<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Arithmetic Calculations</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Learn Arithmetic Calculations</h1>
    </header>
    <main>
        <section id="settings">
            <h2>Settings</h2>
            <form id="settings-form">
                <label for="num-questions">Number of questions:</label>
                <input type="number" id="num-questions" value="10">
                <br>
                <label for="num-range">Number range:</label>
                <input type="number" id="num-range" value="10">
                <br>
                <label for="arithmetic-operations">Arithmetic operations:</label>
                <select id="arithmetic-operations" multiple>
                    <option value="addition">Addition</option>
                    <option value="subtraction">Subtraction</option>
                    <option value="multiplication">Multiplication</option>
                    <option value="division">Division</option>
                </select>
                <br>
                <label for="timer-option">Timer option:</label>
                <input type="checkbox" id="timer-option">
                <br>
                <label for="show-correct-answer">Show correct answer on every question:</label>
                <input type="checkbox" id="show-correct-answer">
                <br>
                <button id="start-button">Start</button>
            </form>
        </section>
        <section id="questionnaire" style="display: none;">
            <h2>Questionnaire</h2>
            <p id="question"></p>
            <input type="number" id="answer">
            <button id="next-button">Next</button>
            <p id="question-number"></p>
        </section>
        <section id="result" style="display: none;">
            <h2>Result</h2>
            <p id="score"></p>
            <canvas id="graph" width="400" height="200"></canvas>
            <p id="time-taken"></p>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
